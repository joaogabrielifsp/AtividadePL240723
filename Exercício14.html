<body>

    <script lang="JavaScript">
        var n1, n2, n3, x, y, z;
                
        n1 = parseFloat(window.prompt("Insira o 1° Cateto:"));
        n2 = parseFloat(window.prompt("Insira o 2° Cateto:"));
        n3 = parseFloat(window.prompt("Insira a Hipotenusa:"));

         x = Math.pow(n1, 2);
         y = Math.pow(n2, 2);
         z = Math.pow(n3, 2);

         if (x+y=z)
         {
            document.write("O seu triângulo Retângulo é possível");
            document.write("<br>");
         }
         else
         {
            document.write("O seu triângulo Retângulo é Impossível");
         }

        
               
        
            </script>
